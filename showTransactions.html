    <h2 class="font-weight-bold">Engagement</h2>

    <div ng-controller="ShowTranCtrl as showCase">
        <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered"></table>
    </div>

</div>
<div class="col-md-6">
    <center>
        <div class="btn-group btn-group-toggle" data-toggle="">
            <label ng-hide="tab_7day" class="btn btn-outline-secondary" ng-click="loadData(1)">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Last 7 Day
            </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="">
            <label ng-hide="tab_month" class="btn btn-outline-secondary" ng-click="loadData(2)">
                <input type="radio" name="options" id="option2" autocomplete="off"> This Month
            </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="">
            <label class="btn btn-outline-secondary" ng-click="loadData(3)">
                <input type="radio" name="options" id="option3" autocomplete="off"> This Year
            </label>
        </div>

    </center>
    <center>
        <!-- <div id="bar-chart">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="font-weight-bold">{{nameBarChart}}</span>
                                <span> ,Now {{nowdate}}</span>
                            </div>
                            <div class="panel-body">
                                <canvas id="bar" class="chart chart-bar" chart-data="y_axis" chart-labels="x_axis" chart-series="series" chart-options="options"></canvas>
                            </div>
                        </div>
                    </div> -->
        <div class="panel panel-default">
            <div class="panel-heading">{{nameLineChart}} </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="y_axis" chart-labels="x_axis" chart-click="onClickChart" chart-hover="onHover"
                    chart-series="series" chart-options="options" chart-dataset-override="datasetOverride"></canvas>
            </div>
        </div>
    </center>
    <center style="padding-top:50px">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Select Tpye
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" ng-repeat="item in DropdownItems" ng-click="Change(item)">{{item}}</button>

            </div>
        </div>

        <!-- <div id="doughnut-chart">
                        <div class="panel panel-default">
                            <div class="panel-heading">{{nameDoughnutChart}}</div>
                            <div class="panel-body">
                                <canvas id="doughnut" class="chart chart-doughnut chart-xs" chart-data="numuse" chart-labels="ids_data"></canvas>
                            </div>
                        </div>
                    </div> -->
        <div id="bar-chart">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-heading">{{nameBarChart}}</div>
                </div>
                <div class="panel-body">
                    <canvas id="bar" class="chart chart-bar" chart-data="numuse" chart-labels="ids_data" chart-options="options2"></canvas>
                </div>
            </div>
        </div>
    </center>

</div>
</div>
<div class="row-md-1">
    <div style="padding-top:20px">
        <ng-map style="height: 500px;" id="map" zoom="17" scrollwheel="true" zoom-to-include-markers="auto">
            <marker ng-repeat="p in vm.positions" position="{{p}}" icon={{vm.pic[$index]}} label='"{{vm.value[$index]}}"'></marker>
            <!-- <custom-marker id="foo" position="[18.574725983616,99.008361756933]" on-click="vm.closeCustomMarker()">
                         <h4>click to see</h4>
                      </custom-marker> -->
        </ng-map>
    </div>
</div>
